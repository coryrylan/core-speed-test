<!DOCTYPE html>
<html>
<head>
    <title>Speed Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="speedTest.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet" />
</head>
<body>
    <section class="formBox">
        <h1>Speed Test</h1>
        <div class="results">
            <span class="latencyLabel">Rough Start Latency:</span>
            <p id="StartLatency"></p>

            <span class="speedLabel">Rough Connection Speed:</span>
            <p id="DownloadSpeed"></p>
            <p id="EstimatedDownloadSpeed"></p>
        </div>
        <button id="SpeedTest" class="speedTest">Test</button>
        <a href="https://github.com/splintercode/SpeedTest" target="_blank" class="gitRepo">Github Repo</a>
    </section>
    
    <script src="jquery.2.0.2.js"></script>
    <script src="speedTest.js"></script>
</body>
</html>
